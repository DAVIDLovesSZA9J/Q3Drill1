<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Q3Drill1.css">
</head>
<body>

    

    <div class="calc-container">
        <div class="calc-header">
            <h1 id="head1" class="m-0"></h1>
        </div>
        
        <p>Click the button to display the product of two numbers.</p>
        
        <button type="button" class="btn-display" onclick="showProduct()">Display</button>
    </div>

    <div id="result1">?</div>

    <script>
        
        var title = "Basic Calculator";
        document.getElementById('head1').innerHTML = title;

        
        var x = 9.5;
        var y = 5;
        var answer = x * y; 

        function showProduct() {
            document.getElementById('result1').innerHTML = answer;
        }
    </script>

</body>
</html>
